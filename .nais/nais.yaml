apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "ferie"
  namespace: "designsystem"
  labels:
    "team": "designsystem"
  annotations:
    "start.nais.io/created-by": "me"
    "start.nais.io/creationTimestamp": "2023-06-19T14:13:12.668806946"
spec:
  image: {{image}}
  liveness:
    path: "/"
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/"
    initialDelay: 20
    timeout: 60
  port: 3000
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: false
    path: "/metrics"
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "200m"
      memory: "256Mi"
  ingresses: 
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}